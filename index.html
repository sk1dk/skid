<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambling Co</title>
    <link href="css1.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <div class="bg-black p-4 flex justify-between items-center">
        <div class="flex items-center"></div>
        <div class="flex items-center">
            <a href="#wallet" class="flex items-center text-green-600 bg-gray-800 px-2 py-1 rounded-full text-sm font-medium">
                0.00000
            </a>
        </div>
        <div class="flex items-center"></div>
    </div>
    <div class="p-6">
        <div class="flex justify-around">
            <div class="game-card">
                <img src="path/to/image1.jpg" alt="Game 1" class="rounded-md">
                <button class="bg-yellow-500 text-black px-4 py-2 rounded-md font-semibold mt-2">Play</button>
            </div>
            <div class="game-card">
                <img src="path/to/image2.jpg" alt="Game 2" class="rounded-md">
                <button class="bg-yellow-500 text-black px-4 py-2 rounded-md font-semibold mt-2">Play</button>
            </div>
        </div>
    </div>
    <div class="fixed bottom-0 left-0 right-0 bg-black p-4 flex justify-around">
        <a href="#home" class="text-gray-400 hover:text-white">HOME</a>
        <a href="#wallet" class="text-gray-400 hover:text-white">WALLET</a>
        <a href="#earn" class="text-gray-400 hover:text-white">EARN</a>
        <a href="#profile" class="text-gray-400 hover:text-white">PROFILE</a>
    </div>
</body>
</html>
