<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Block Casino</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #fff;
        }
        .header {
            background-color: #000;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .left {
            display: flex;
            align-items: center;
        }
        .header .left .logo {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        .header .right {
            display: flex;
            align-items: center;
        }
        .header .right .balance {
            display: flex;
            align-items: center;
            margin-right: 10px;
        }
        .header .right .balance span {
            margin-left: 5px;
        }
        .header .right .profile {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #fff;
            background-image: url('profile.jpg');
            background-size: cover;
        }
        .main {
            padding: 20px;
        }
        .main .title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .main .deposit {
            background-color: #ffcc00;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .main .search {
            margin-top: 20px;
        }
        .main .search input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        .tabs {
            margin-top: 30px;
        }
        .tabs .tab {
            margin-bottom: 20px;
        }
        .tabs .tab .tab-title {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .tabs .tab .tab-content {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="left">
            <img src="back-arrow.png" alt="Back" class="logo">
            <span>Lucky Block</span>
        </div>
        <div class="right">
            <div class="balance">
                <img src="token.png" alt="Token" width="20" height="20">
                <span>0.00000</span>
            </div>
            <div class="profile"></div>
        </div>
    </div>
    <div class="main">
        <div class="title">LUCKY BLOCK CASINO</div>
        <div>Your premium casino experience!</div>
        <button class="deposit">DEPOSIT</button>
        <div class="search">
            <input type="text" placeholder="Search from +3000 games">
        </div>
        <div class="tabs">
            <div class="tab">
                <div class="tab-title">Top Games</div>
                <div class="tab-content"></div>
            </div>
            <div class="tab">
                <div class="tab-title">New</div>
                <div class="tab-content"></div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="nav">
            <a href="#home">HOME</a>
            <a href="#sports">SPORTS</a>
            <a href="#wallet">WALLET</a>
            <a href="#earn">EARN</a>
            <a href="#profile">PROFILE</a>
        </div>
    </div>
</body>
</html>
