<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambling Front Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #1e1e1e;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        nav {
            margin: 20px 0;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2em;
        }
        .hero {
            background-image: url('hero-image.jpg');
            background-size: cover;
            background-position: center;
            padding: 60px 20px;
            text-align: center;
        }
        .hero h2 {
            font-size: 2em;
            margin: 0;
        }
        .hero p {
            font-size: 1.2em;
            margin: 10px 0 0;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px 0;
        }
        .content .card {
            background-color: #282828;
            width: 48%;
            margin: 1%;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 8px;
        }
        .content .card img {
            max-width: 100%;
            border-radius: 8px;
        }
        .content .card h3 {
            font-size: 1.5em;
            margin: 10px 0 0;
        }
        .content .card p {
            font-size: 1em;
            margin: 10px 0 0;
        }
        footer {
            background-color: #1e1e1e;
            padding: 20px 0;
            text-align: center;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Your Ultimate Gambling Experience</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Games</a>
        <a href="#">Promotions</a>
        <a href="#">VIP</a>
        <a href="#">Support</a>
    </nav>
    <div class="hero">
        <h2>The $1,000,000 Rank Up</h2>
        <p>Learn More - 3d 13h 1m</p>
    </div>
    <div class="container">
        <div class="content">
            <div class="card">
                <img src="mines.jpg" alt="Mines">
                <h3>Mines</h3>
                <p>Play Mines and test your luck!</p>
            </div>
            <div class="card">
                <img src="chicken.jpg" alt="Chicken Cross the Road">
                <h3>Chicken Cross the Road</h3>
                <p>Help the chicken cross the road and win big!</p>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Ultimate Gambling Experience. All rights reserved.</p>
    </footer>
</body>
</html>
